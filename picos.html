<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>HZC | Home</title>
  </head>
  <body>
    <header class="cabecalho">
      <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
      <img
        src="/assets/img/logo.svg"
        alt="Logotipo da HZC"
        class="cabecalho__logo"
      />
      <p class="cabecalho__perfil">Noberto Filho</p>
      <button class="cabecalho__notificacao" aria-label="Notificação">
        <i></i>
      </button>
    </header>
    <nav class="menu-lateral">
      <img
        src="/assets/img/logo.svg"
        alt="Logotipo da HZC"
        class="menu-lateral__logo"
      />
      <a
        href="index.html"
        class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo"
        >Início</a
      >
      <a href="#" class="menu-lateral__link menu-lateral__link--videos"
        >Vídeos</a
      >
      <a href="#" class="menu-lateral__link menu-lateral__link--picos">Picos</a>
      <a href="#" class="menu-lateral__link menu-lateral__link--integrantes"
        >Integrantes</a
      >
      <a href="#" class="menu-lateral__link menu-lateral__link--camisas"
        >Camisas</a
      >
      <a href="#" class="menu-lateral__link menu-lateral__link--pinturas"
        >Pinturas</a
      >
    </nav>
    <main class="principal">
      <h2 class="titulo-pagina">Picos</h2>
      <article class="cartao cartao--destaque destaque-video">
        <img
          src="/assets/img/mapa-picos.png"
          alt="Mapa de picos"
          class="cartao__imagem"
        />
      </article>
      <section class="secao secao-videos">
        <h3 class="titulo-secao">Picos mais vistos</h3>
        <article class="cartao">
          <img
            src="/assets/img/pico1.jpg"
            alt="Vídeo"
            class="cartao__imagem"
          />
          <div class="cartao__conteudo">
            <p class="cartao__perfil">Noberto Filho</p>
            <h3 class="cartao__titulo">HZC - Burnside, USA</h3>
            <p class="cartao__info cartao__info--visualizacao">33 visual.</p>
            <button
              class="cartao__botao cartao__botao--local"
              aria-label="Assistir agora"
            ></button>
          </div>
        </article>
        <article class="cartao">
          <img
            src="/assets/img/pico2.jpg"
            alt="Vídeo"
            class="cartao__imagem"
          />
          <div class="cartao__conteudo">
            <p class="cartao__perfil">Noberto Filho</p>
            <h3 class="cartao__titulo">HZC - Southbank</h3>
            <p class="cartao__info cartao__info--visualizacao">33 visual.</p>
            <button
              class="cartao__botao cartao__botao--local"
              aria-label="Assistir agora"
            ></button>
          </div>
        </article>
        <article class="cartao">
          <img
            src="/assets/img/pico3.jpg"
            alt="Vídeo"
            class="cartao__imagem"
          />
          <div class="cartao__conteudo">
            <p class="cartao__perfil">Noberto Filho</p>
            <h3 class="cartao__titulo">HZC - Big O, Montreal</h3>
            <p class="cartao__info cartao__info--visualizacao">33 visual.</p>
            <button
              class="cartao__botao cartao__botao--local"
              aria-label="Assistir agora"
            ></button>
          </div>
        </article>
        <article class="cartao">
          <img
            src="/assets/img/pico4.jpg"
            alt="Vídeo"
            class="cartao__imagem"
          />
          <div class="cartao__conteudo">
            <p class="cartao__perfil">Noberto Filho</p>
            <h3 class="cartao__titulo">HZC -Red Ribbon</h3>
            <p class="cartao__info cartao__info--visualizacao">33 visual.</p>
            <button
              class="cartao__botao cartao__botao--local"
              aria-label="Assistir agora"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
